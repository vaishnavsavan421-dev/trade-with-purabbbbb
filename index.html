/* ðŸ”¥ Animated Border Card */
.glow-card{

  background:#0b0f1a;
  color:#fff;
  text-align:center;
  overflow:hidden;
}

.glow-card::before{
  content:"";
  position:absolute;
  inset:-3px;
  background:linear-gradient(

    #ff00ff,

    #00ff6a,
    #ff9900,

  animation:borderMove 6s linear infinite;
  z-index:-1;
}
