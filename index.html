body{
  min-height:100vh;

/* ================= CARD ================= */
.card{
  position:relative;
  width:360px;
  padding:28px 22px;
  border-radius:22px;
  background:#0b0f1a;   /* CLEAN DARK INSIDE */
  text-align:center;
  color:#fff;
  z-index:1;
}

/* ONLY BORDER LIGHT */
.card::before{
  content:"";
  position:absolute;
  inset:-3px;           /* BORDER THICKNESS */
  border-radius:inherit;
  background:linear-gradient(
    90deg,
    #00ffff,
    #00ff6a,
    #ff00ff,
    #ff9900,
    #00ffff
  );
  background-size:400%;
  animation:borderMove 6s linear infinite;
  z-index:-1;
}

/* SOFT EDGE GLOW (CONTROLLED) */
.card::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:inherit;
  background:inherit;
  filter:blur(12px);
  opacity:0.6;
  z-index:-2;
}

@keyframes borderMove{
  0%{background-position:0%}
  100%{background-position:400%}
}
